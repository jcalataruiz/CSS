
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0px;
        }
        p{
            color: rgb(0, 0, 255);
            font-size: 30px;
        }
        .a,.b{
            color: #f60a0a;
            font-size: small;
        }
        ul{
            color: rgb(0, 0, 0);
            font-style: oblique;
        }
        table{
            width: 400px;
            background-color: beige;
            border:3px solid black;
            margin: 50px auto;
        }
        .impar{
            background-color: rgba(128, 128, 128, 0.451);
        }
        .edad{
            text-align: center;
        }
        thead{
            font-weight: bolder;
        }
        td{
            padding: 2px;
            margin: -1px;
        }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <td>Nombre</td>
            <td>Apellido</td>
            <td>Edad</td>
        </thead>
        <tr class="impar">
            <td>Pedro</td>
            <td>Perez</td>
            <td class="edad">23</td>
        </tr>
        <tr class="par">
            <td>Ana</td>
            <td>Lopez</td>
            <td class="edad">35</td>
        </tr>
        <tr class="impar">
            <td>Jose</td>
            <td>Fernandez</td>
            <td class="edad">54</td>
        </tr>
    </table>
</body>
</html>
