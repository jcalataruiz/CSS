<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        margin: auto;
        border: 1px solid rgb(0, 0, 0);
        background-color: rgb(197, 240, 243);
      }
      td {
        border: 1px solid black;
        margin: auto;
      }
      tbody {
        background-color: rgb(255, 223, 141);
        color: rgb(142, 0, 0);
      }
      tfoot {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Mi Tabla
      </caption>
      <thead>
        <tr>
          <th>Columna 1</th>
          <th>Columna 2</th>
          <th>Columna 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Hola1</td>
          <td>Hola2</td>
          <td>Hola3</td>
        </tr>
        <tr>
          <td>Hola4</td>
          <td>Hola5</td>
          <td>Hola6</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3">Hola a todos</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
